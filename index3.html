<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8">
    <title> Liste de matériel </title>
  </head>
  <body>
    <header>
      <h1> Liste de matériel </h1>
    </header>
    <main>
       <ul>
         <!-- La différence entre le span & le font -->
      <li> 1 trousse </li>
      <li> 2 stylos <font color = " red "> rouge </font> </li>
      <li> 2 stylos <font color = " green "> vert </font> </li>
      <li> 4 styles <strong> noir </strong> </li>
      </ul>
      <ol>
        <li> 1 </li>
        <li> 2 </li>
      </ol>
       <i> Bonne journée ! </i> <br>
       <em> italique </em> <br>
       <mark> texte </mark> <br>
       <hr>
       <del> barrer du texte </del> <br>
       <cite> citation </cite>
       <fieldset>
         <legend> formulaire </legend>
         <p> le texte </p>
       </fieldset>
       <details>
         <summary> le titre </summary>
         <p> le texte </p>
       </details>
    </main>

  </body>
</html>
